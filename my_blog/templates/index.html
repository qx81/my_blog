{% extends "base.html" %}
{% block title %}首页 - 我的博客{% endblock %}

{% block content %}
<h2 class="mb-4">文章列表</h2>
<div class="row row-cols-1 row-cols-md-2 g-4">
    {% for post in posts %}
    <div class="col">
        <div class="card h-100 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">
                    <a href="/post/{{ post.id }}" class="text-decoration-none text-primary">{{ post.title }}</a>
                </h5>
                <p class="card-text text-muted"><small>{{ post.created_at }}</small></p>
                <a href="/post/{{ post.id }}" class="btn btn-sm btn-primary">阅读更多</a>
            </div>
        </div>
    </div>
    {% else %}
    <p>暂无文章</p>
    {% endfor %}
</div>
{% endblock %}
